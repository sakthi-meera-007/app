<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is a basic HTML page with a button.</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>
</body>
</html>
